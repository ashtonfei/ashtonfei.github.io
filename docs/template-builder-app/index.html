<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container fluid>
            <v-form ref="form" :disabled="loading" @submit.prevent="submit">
                <h1 class="my-4 primary--text">{{name}}</h1>
                <!-- Section Customer Contact Details -->
                <v-card class="mb-4" v-for="(section, i) in sections" :key="i">
                    <v-card-title>
                        {{section.title}}
                        <v-spacer></v-spacer>
                        <v-btn :color="section.show ? 'primary': 'secondary'" @click="section.show = !section.show" text>
                            <v-icon left>{{section.show ? 'mdi-menu-up' : 'mdi-menu-down'}}</v-icon>
                            {{section.show ? 'Hide' : 'Show'}}
                        </v-btn>
                    </v-card-title>
                    <v-card-text v-show="section.show">
                        <v-row class="pb-4">
                            <v-col class="py-0" cols="12" v-for="(item, j) in section.items">
                                <v-checkbox
                                    v-model="item.value"
                                    :label="item.label"
                                    hide-details
                                ></v-checkbox>
                            </v-col>
                        </v-row>
                    </v-card-text>
                </v-card>
                <div>
                    <v-btn type="submit" color="primary" large :disabled="loading">
                        <v-icon left>mdi-send</v-icon>
                        Submit
                    </v-btn>
                </div>
            </v-form>
        </v-container>
        <v-dialog
            v-model="dialog.show"
            persistent
            :max-width="dialog.width || 540"
            >
            <v-card>
                <v-card-title class="text-h5 white--text" v-text="dialog.title" :class="dialog.color">
                </v-card-title>
                <v-card-text v-html="dialog.content" class="pt-4"></v-card-text>
                <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn
                    :color="dialog.color"
                    text
                    @click="dialog.show = false"
                >
                <v-icon left>mdi-check</v-icon>
                    Okay
                </v-btn>
                </v-card-actions>
            </v-card>
            </v-dialog>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
 <script src="index.js"></script>
</body>
</html>
